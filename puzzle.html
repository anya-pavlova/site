<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Игра в загадки</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var score = 0;

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}
		
		function checkAnswers() {

			checkAnswer("userAnswer1", ["фонтан", "фонтанчик"]);
			checkAnswer("userAnswer2", ["яма", "дыра в земеле"]);
			checkAnswer("userAnswer3", ["шахматист", "шахматистка"]);
			checkAnswer("userAnswer4", ["шахматный", "мертвый"]);

			alert("Вы отгадали " + score + " загадок");

		}

	</script>
</head>

			<div class="box">

				<p>Странный дождь порой идет: сотней струй он кверху бьет?</p>
				<input type="text" id="userAnswer1">

				<p>Чем больше из неё берёшь, тем больше она становится?</p>
				<input type="text" id="userAnswer2">

				<p>Кто может поднять и передвинуть и коня, и слона?</p>
				<input type="text" id="userAnswer3">

				<p>Какой конь не ест овса?</p>
				<input type="text" id="userAnswer4">


				<br>
				<a href="#" onClick="checkAnswers();">Ответить</a>
