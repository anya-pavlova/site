<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Игра угадайка</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 3;

		function readInt(user){
			var number = document.getElementById("userAnswer"+user).value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(user, text){
			document.getElementById("info"+user).innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function otherUser(user) {
			return (user % 2)+1;
		}

		function guess(){
			tryCount++;

			for (var user = 1; user <= 2; user++) {
				var userAnswer = readInt(user);
				if(userAnswer == answer){
					write(user, "<b>Поздравляю, вы угадали!</b>");
					write(otherUser(user), "<b>Поздравляю, вы проиграли!</b>")
					hide("button");
					hide("userAnswer1");
					hide("userAnswer2");
				} else if(tryCount >= maxTryCount){
					write(user, "Вы проиграли<br>Правильный ответ: " + answer);
					write(otherUser(user), "Вы проиграли<br>Правильный ответ: " + answer);
					hide("button");
					hide("userAnswer");
				} else if(userAnswer > answer){
					write(user, "Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100");
				} else if(userAnswer < answer){
					write(user, "Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100");				
				}
			}
		}

	</script>
</head>

					<div class="box">
						<h1>Игра угадайка</h1>
						<h2>Угадайте число от 0 до 100</h2>

						<div class="userBox">
							<div id="info1">Игрок 1</div>
							<input type="text" id="userAnswer1">
							<br>
						</div>

						<div class="userBox">
							<div id="info2">Игрок 2</div>
							<input type="text" id="userAnswer2">
							<br>
						</div>

						<a href="#" onClick="guess();" id="button">Угадать</a>
